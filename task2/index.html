<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1>WeatherInsight        </h1>
        <input type="text" id="city" placeholder="Enter city name" class="city-input">
        <button onclick="getWeather()" class="get-weather-btn">Get Weather</button>
        <div id="weather-info" class="weather-info">
            <h2 id="location"></h2>
            <div class="weather-details">
                <p id="temperature" class="temp"></p>
                <p id="description" class="desc"></p>
                <p id="humidity" class="humidity"></p>
                <p id="wind" class="wind"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
